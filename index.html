<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Controle de Gastos</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: white;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 350px;
    text-align: center;
  }
  h1 {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input[type="number"], select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    margin-top: 15px;
    padding: 10px 15px;
    border: none;
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background-color: #0056b3;
  }
  .resumo {
    margin-top: 20px;
    font-weight: bold;
  }
  .historico {
    margin-top: 20px;
    max-height: 150px;
    overflow-y: auto;
    text-align: left;
    border-top: 1px solid #ddd;
    padding-top: 10px;
  }
  .movimentacao {
    margin-bottom: 8px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Controle de Gastos</h1>
  
  <label for="valor">Valor:</label>
  <input type="number" id="valor" min="0" step="0.01" placeholder="Digite o valor" />

  <label for="quem">Quem gastou?</label>
  <select id="quem">
    <option value="Leonardo">Leonardo</option>
    <option value="Camila">Camila</option>
  </select>

  <label for="tipo">Tipo de pagamento:</label>
  <select id="tipo">
    <option value="Pix">Pix</option>
    <option value="Débito">Débito</option>
    <option value="Crédito">Crédito</option>
  </select>

  <button id="btnAdicionar">Adicionar Gasto</button>

  <div class="resumo" id="resumo">
    Total gasto: R$ 0,00
  </div>

  <div class="historico" id="historico"></div>
</div>

<script>
  // Recuperar dados do localStorage ou iniciar vazio
  let historico = JSON.parse(localStorage.getItem('historico')) || [];
  
  function atualizarResumo() {
    const total = historico.reduce((acc, mov) => acc + parseFloat(mov.valor), 0);
    document.getElementById('resumo').textContent = `Total gasto: R$ ${total.toFixed(2).replace('.', ',')}`;
  }
  
  function atualizarHistorico() {
    const divHistorico = document.getElementById('historico');
    divHistorico.innerHTML = '';
    historico.forEach((mov, i) => {
      const div = document.createElement('div');
      div.classList.add('movimentacao');
      div.textContent = `${mov.quem} gastou R$ ${parseFloat(mov.valor).toFixed(2).replace('.', ',')} via ${mov.tipo}`;
      divHistorico.appendChild(div);
    });
  }

  function adicionarGasto() {
    const valorInput = document.getElementById('valor');
    const quemInput = document.getElementById('quem');
    const tipoInput = document.getElementById('tipo');
    
    const valor = parseFloat(valorInput.value);
    const quem = quemInput.value;
    const tipo = tipoInput.value;
    
    if (isNaN(valor) || valor <= 0) {
      alert('Digite um valor válido.');
      return;
    }
    
    historico.push({ valor, quem, tipo });
    localStorage.setItem('historico', JSON.stringify(historico));
    
    valorInput.value = '';
    valorInput.focus();
    
    atualizarHistorico();
    atualizarResumo();
  }
  
  document.getElementById('btnAdicionar').addEventListener('click', adicionarGasto);

  // Inicializa na carga da página
  atualizarHistorico();
  atualizarResumo();
</script>
</body>
</html>
