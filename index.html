<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Gastos Firebase</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Controle de Gastos</h1>

    <form id="gastoForm">
      <input type="text" id="descricao" placeholder="Descrição" required />
      <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" required />
      <button type="submit">Adicionar</button>
    </form>

    <h2>Gastos</h2>
    <ul id="listaGastos"></ul>

    <h2>Saldo: R$ <span id="saldo">0.00</span></h2>

    <button id="exportarBtn">Exportar JSON</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
